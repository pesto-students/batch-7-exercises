<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG vs Image</title>
    <style>
      .container {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Image (.png)</header>
      <img src="star.png" alt="picture of star in png format" />
    </div>
    <div class="container">
      <header>SVG</header>
      <img src="star.svg" alt="svg of star" />
    </div>
  </body>
</html>
