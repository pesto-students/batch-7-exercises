<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Favorite fruit start</title>
    <style>
      input:invalid {
        border: 2px dashed red;
      }

      input:valid {
        border: 2px solid black;
      }
    </style>
</head>

<body>
    <form>
      <label for="choose">Would you prefer a banana or a cherry?</label>
      <input id="choose" name="i_like" pattern=".{6,}" title="Please lengthen this text to 6 characters or more(You are currently using 1 characters" required>
      <button>Submit</button>
    </form>
</body>

</html>
