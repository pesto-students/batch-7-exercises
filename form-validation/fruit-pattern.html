<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Fruit Length
        </title>
        <link rel="stylesheet" type="text/css" href="fruit-pattern.css" />
    </head>
    <body>
        <form>
            <label for="choose">Would you prefer a banana or a cherry?</label>
            <input type="text" id="choose" pattern="[a-zA-Z0-9_-]{6,12}" />
            <button>Submit</button>
        </form>
    </body>
</html>
