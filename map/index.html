<!-- CHoose your favourite image from the internet.
Define different clickable areas on the image.
Clicking on the areas should open different link in a new tab. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <img src="moon.jpg" width="200" height="170" alt="Moon" usemap="#moonmap" >
  <map name="moonmap">
    <area shape="circle" coords="0,0,82,150" href="youtube.com">
  </map>
  
</body>
</html>
