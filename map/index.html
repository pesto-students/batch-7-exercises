<!-- CHoose your favourite image from the internet.
Define different clickable areas on the image.
Clicking on the areas should open different link in a new tab. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <section>
    <label for='Image'></label>
    <header>Please Click on celebrity you want to know about</header>
    <img src="celebrity.jpeg" width="300" height="200" alt="Planets" usemap="#celebrityMap">

<map name="celebrityMap">
  <area shape="rect" coords="0,0,150,200" href="https://www.imdb.com/name/nm1297015/" alt="Sun">
  <area shape="rect" coords="150,0,200,200" href="https://www.imdb.com/name/nm0914612/" alt="Mercury">
</map>
  </section>
  
</body>
</html>
