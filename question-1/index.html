<!DOCTYPE html>
<html> 
<head>
  <meta charset=utf-8 />
  <title>JS DOM paragraph style</title>
</head>

<body>
  <p id='text'>JavaScript Exercises</p>
  <div>
    <button id="jsstyle" onclick="js_style()">Style</button>
  </div>
  <script>
    function js_style(){
      var elem = document.getElementById('text');
      elem.style.color = 'red';
    }
    </script>
</body>


</html>
