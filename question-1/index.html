<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS DOM paragraph style</title>
  </head>

  <body>
    <p id="text">JavaScript Exercises</p>
    <div>
      <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
  </body>

  <script>
    const paragraph = document.getElementById("text");
    function js_style() {
      paragraph.style.color = "red";
    }
  </script>
</html>
