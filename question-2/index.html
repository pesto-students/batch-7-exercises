<!-- Write a JavaScript function to get the values of First and Last name of the following form -->
 <!DOCTYPE html>
<html> 
<head>
  <meta charset=utf-8 /> 
  <title>Return first and last name from a form</title>
</head>

<body>
  <form id="form1"  onsubmit="getFormvalue(event)">
    First name:
    <input type="text" name="fname" value="David">
    <br> Last name:
    <input type="text" name="lname" value="Beckham">
    <br>
    <input type="submit" value="Submit">
  </form> 
<script>
    function getFormvalue(event){
      event.preventDefault();
      const formElements = document.getElementById("form1").elements;
      const firstName = formElements.namedItem("fname").value;
      const lastName =  formElements.namedItem("lname").value;   
    }
  </script>
</body> 
</html>
