<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://pesto.tech/"
        >Pesto</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>
  </body>

  <script>
    function getAttributes() {
      const aTag = document.getElementById("w3r");
      const href = aTag.getAttribute("href");
      const hreflang = aTag.getAttribute("hreflang");
      const rel = aTag.getAttribute("rel");
      const target = aTag.getAttribute("target");
      const type = aTag.getAttribute("type");

      console.log("href: ", href);
      console.log("hreflang: ", hreflang);
      console.log("rel: ", rel);
      console.log("target: ", target);
      console.log("type: ", type);
    }
  </script>
</html>
