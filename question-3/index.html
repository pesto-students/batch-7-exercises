<!-- Here is a sample html file with a submit button. Write a JavaScript function to
get the value of the href, hreflang, rel, target, and type attributes of the specified link -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
</head>
<script>
  function getAttributes() {
    const href = document.getElementById('w3r').href;
    alert ('href :'+href);
    const hreflang = document.getElementById('w3r').hreflang;
    alert ('hreflang :'+hreflang);
    const rel = document.getElementById('w3r').rel;
    alert ('rel :'+rel);
    const target = document.getElementById('w3r').target;
    alert ('target :'+target);
    const type = document.getElementById('w3r').type;
    alert ('type :'+type);
  }
</script>

<body>
  <p>
    <a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://pesto.tech/">Pesto</a>
  </p>
  <button onclick="getAttributes()">Click here to get attributes value</button>
</body>

</html>
