<!-- Write a JavaScript function that accept row, column, (to identify a particular cell)
  and a string to update the content of that cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
</head>
<script>
  function changeContent()
    {
    const rowNumber = window.prompt("Input the Row number(0,1,2)", "0");
    const colNumber = window.prompt("Input the Column number(0,1)","0");
    const content = window.prompt("Input the Cell content");  
    const x=document.getElementById('myTable').rows[parseInt(rowNumber,10)].cells;
    x[parseInt(colNumber,10)].innerHTML=content;
  }
</script>

<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  <form>
    <input type="button" onclick="changeContent()" value="Change content">
  </form>
</body>

</html>
