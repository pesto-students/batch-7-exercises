<!-- Write a JavaScript function that creates a table, accept row, column numbers from the
  user, and input row-column number as content (e.g. Row-0 Column-0) of a cell. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
  </head>

  <body>
    <table id="myTable" border="1"></table>
    <form>
      <input
        id="btnCreateTable"
        type="button"
        onclick="createTable()"
        value="Create the table"
      />
    </form>
  </body>

  <script>
    function createTable() {
      const row = parseInt(window.prompt("Number of rows", 1), 10);
      const col = parseInt(window.prompt("Number of columns", 1), 10);

      const table = document.getElementById("myTable");
      for (let r = 0; r < row; r++) {
        let newRow = table.insertRow(r);
        for (let c = 0; c < col; c++) {
          let newCell = newRow.insertCell(c);
          newCell.textContent = `Row-${r} Column-${c}`;
        }
      }
      document.getElementById("btnCreateTable").disabled = true;
    }
  </script>
</html>
