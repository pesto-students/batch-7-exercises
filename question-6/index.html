<!-- Write a JavaScript function that creates a table, accept row, column numbers from the
  user, and input row-column number as content (e.g. Row-0 Column-0) of a cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
  <style type="text/css">
    body {
      margin: 30px;
    }
  </style>

  <script>
    function createTable()
      {
      rowNumber = window.prompt("Input number of rows", 1);
      colNumber = window.prompt("Input number of columns",1);
        
      for(let i = 0;i < parseInt(rowNumber,10); i++)
        {
        let x=document.getElementById('myTable').insertRow(i);
        for(let c = 0;c < parseInt(colNumber,10); c++)  
          {
          let y=  x.insertCell(c);
          y.innerHTML="Row-"+i+" Column-"+c; 
          }
        }
      }
  </script>
</head>

<body>
  <table id="myTable" border="1">
  </table>
  <form>
    <input type="button" onclick="createTable()" value="Create the table">
  </form>
</body>

</html>
